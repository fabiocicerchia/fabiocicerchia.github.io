<div id="page-navigation"> 
  <div class="clear">&nbsp;</div> 
  <div class="left"> 
  {% if page.previous.url %} 
    <a href="{{page.previous.url}}" title="Previous Post: {{page.previous.title}}"><i class="fa fa-angle-left"></i> {{page.previous.title}}</a> 
  {% endif %} 
  </div> 

  <div class="right"> 
  {% if page.next.url %} 
    <a href="{{page.next.url}}" title="next Post: {{page.next.title}}">{{page.next.title}} <i class="fa fa-angle-right"></i> </a> 
  {% endif %} 
  </div> 
  
  <div class="clear">&nbsp;</div> 
</div>
