title:       Fabio Cicerchia
email:       info@fabiocicerchia.it
description: "Italian 28yo Passionate Developer, currently based in London, with 10+ years of experience in web applications and web portals.<br/>Focused on software performance and maintainability.<br/>What else? Coffee (espresso, please) drinker, sandwich eater, sushi addicted, pasta lover."
keywords:    
    - developer
    - web
    - php
    - fabio
    - cicerchia
baseurl:     ""
