# Build settings
markdown:  kramdown
permalink: "/:title"

timezone: "Europe/London"
encoding: "UTF-8"

sitemap:
    file: "/sitemap.xml"
    exclude:
        - "/atom.xml"
        - "/feed.xml"
        - "/feed/index.xml"
    include_posts:
        - "/index.html"
    change_frequency_name: "change_frequency"
    priority_name: "priority"
    
emoji: true

minify_html: true